<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pictures</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #b84c65;
            color: white;
        }

        header h1 {
            margin: 0;
        }

        nav {
            background-color: #4f6659;
            padding: 10px;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border: 2px solid #b84c65;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .upload {
            text-align: center;
            margin: 20px;
        }

        .upload a {
            color: #b84c65;
            font-weight: bold;
            text-decoration: none;
        }

        .upload a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            background-color: #4f6659;
            color: white;
            padding: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Wedding Photos</h1>
    </header>

    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>

            <li><a href="pictures.html">Photos</a></li>
            <li><a href="rsvp.html">RSVP</a></li>
        </ul>
    </nav>

        <img src="images/pic3.jpeg" alt="Couple Photo 3">
        <img src="images/pic4.jpeg" alt="Couple Photo 4">
        <img src="images/pic5.jpeg" alt="Couple Photo 5">
        <img src="images/pic6.jpeg" alt="Couple Photo 6">
        <img src="images/pic7.jpeg" alt="Couple Photo 7">
        <img src="images/pic8.jpeg" alt="Couple Photo 8">
        <img src="images/pic9.jpeg" alt="Couple Photo 9">
        <img src="images/pic10.jpeg" alt="Couple Photo 10">
    </section>

    <section class="upload">
        <p>Upload your photos <a href="https://drive.google.com" target="_blank">here</a></p>
    </section>

</body>
</html>
