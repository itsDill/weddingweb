<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transportation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #b84c65;
            color: white;
        }

        header h1 {
            margin: 0;
        }

        .map-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
        }

        .map-image {
            width: 100%;
            border: 2px solid #b84c65;
        }

        .icon {
            position: absolute;
            width: 40px;
        }

        /* First route animation */
        @keyframes route1 {
            0% {
                top: 80%;
                left: 10%;
            }
            25% {
                top: 70%;
                left: 25%;
            }
            50% {
                top: 50%;
                left: 40%;
            }
            75% {
                top: 30%;
                left: 60%;
            }
            100% {
                top: 10%;
                left: 90%;
            }
        }

        /* Second route animation */
        @keyframes route2 {
            0% {
                top: 60%;
                left: 60%;
            }
            25% {
                top: 70%;
                left: 60%;
            }
            50% {
                top: 80%;
                left: 60%;
            }
            75% {
                top: 90%;
                left: 80%;
            }
            100% {
                top: 100%;
                left: 85%;
            }
        }

        /* Third route animation */
        @keyframes route3 {
            0% {
                top: 95%;
                left: 50%;
            }
            25% {
                top: 80%;
                left: 50%;
            }
            50% {
                top: 65%;
                left: 50%;
            }
            75% {
                top: 60%;
                left: 50%;
            }
            100% {
                top: 50%;
                left: 50%;
            }
        }

        /* Assign animations to the icons */
        .icon.route1 {
            animation: route1 10s linear infinite;
        }

        .icon.route2 {
            animation: route2 12s linear infinite;
        }

        .icon.route3 {
            animation: route3 14s linear infinite;
        }
    </style>
</head>
<body>
    <header>
        <h1>Transportation to Our Wedding</h1>
    </header>

    <div class="map-container">
        <!-- Replace with your static map image -->
        <img src="images/SUPHAN BURII.png" alt="Map" class="map-image">

        <!-- Replace with your PNG icons -->
        <img src="images/car.png" alt="Car Icon 1" class="icon route1">
        <img src="images/train.png" alt="Bus Icon" class="icon route2">
        <img src="images/plane.png" alt="Bike Icon" class="icon route3">
    </div>
</body>
</html>
