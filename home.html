<html lang<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Wedding Invitation</title>
    <style>
        .content {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .icons {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .icon-container {
            display: flex;
            align-items: center;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .icon-placeholder {
            width: 60px;
            height: 60px;
            background-color: #9fada5;
            border-radius: 50%;
            margin-right: 10px;
        }

        .icon-text {
            flex: 1;
            font-size: 18px;
            color: #4f6659;
        }

        /* Slideshow Styles */
        .slideshow {
            position: relative;
            flex: 2;
            background-color: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            width: 50%; /* Adjust this to reduce width, e.g., 80% */
            height: 400px; /* Reduce height, e.g., 250px for a more square appearance */

            /* Adjust slideshow to be square */
            aspect-ratio: 1 / 1; /* Set 1:1 aspect ratio */
            width: 100%; /* Allow flexibility within container */
        }

        .slide {
            display: none;
            width: 100%;
            height: 100%; /* Ensures image fits within the square container */
            object-fit: cover; /* Crop and fill without distortion */
        }

        .slide:first-child {
            display: block;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 24px;
            padding: 10px;
            cursor: pointer;
        }

        .arrow-left {
            left: 10px;
        }

        .arrow-right {
            right: 10px;
        }

        /* Countdown Styles */
        .countdown {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 20px;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .countdown-box {
            flex: 1;
            background-color: #e3b8ae;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            color: #fff;
        }

        /* Interactive Buttons */
        .interactive-buttons {
            text-align: right;
            margin: 20px 0;
        }

        .button {
            display: block;
            padding: 10px 20px;
            background-color: #b84c65;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-bottom: 10px;
        }

        .button:hover {
            background-color: #a43d59;
        }

        /* Map Section */
        .map-section {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            gap: 20px;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .map {
            flex: 1;
            /* Adjust map to be more square */
            aspect-ratio: 1 / 1; /* Set 1:1 aspect ratio */
            background-color: #f0f0f0;
            border-radius: 10px;
            height: 250px; /* Original: 300px */
            width: 80%; /* Adjust this to reduce width, e.g., 80% */
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }

            .countdown {
                flex-direction: column;
                gap: 10px;
            }

            .map-section {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="images/designPreview-removebg-preview.png" alt="Logo" class="logo">
        <h1>Home</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="accomodation.html">Getting There</a></li>
                <li><a href="pictures.html">Gallery</a></li>
                <li><a href="rsvp.html">RSVP</a></li>
            </ul>
        </nav>
    </header>

    <h1>Welcome to Our Wedding</h1>

    <div class="content">
        <!-- Icons -->
        <div class="icons">
            <div class="icon-container">
                <img src="images/calender-2579300_1280.jpg" alt="Calendar Icon" class="icon-image">
                <div class="icon-text">3 January 2026</div>
            </div>
            <div class="icon-container">
                <img src="images/clock-1605224_1280.png" alt="Clock Icon" class="icon-image">
                <div class="icon-text">4pm Onwards</div>
            </div>
            <div class="icon-container">
                <img src="images/map-1272165_1280.png" alt="Location Icon" class="icon-image">
                <div class="icon-text">Khao Yai, Thailand</div>
            </div>
        </div>

        <!-- Slideshow -->
        <div class="slideshow">
            <img src="images/IMG_3931 2.JPG" alt="Couple Photo" class="slide">
            <img src="images/IMG_5234 2.JPG" alt="Couple Photo" class="slide">
            <img src="images/IMG_5904 2.JPG" alt="Couple Photo" class="slide">
            <div class="arrow arrow-left" onclick="changeSlide(-1)">&#10094;</div>
            <div class="arrow arrow-right" onclick="changeSlide(1)">&#10095;</div>
        </div>
    </div>

    <!-- Countdown -->
    <div class="countdown" id="countdown"></div>

    <!-- Map Section -->
<div class="map-section">
    <div class="map">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3944.1216875289665!2d101.3194161!3d14.5998451!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x311dd2cdd36b9671%3A0x2602e7d3b54d198b!2sMiraSierra%20Khao%20Yai!5e0!3m2!1sen!2sth!4v1691000000000!5m2!1sen!2sth
"
            width="100%"
            height="100%"
            style="border:0; border-radius: 10px;"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </div>
    <div>
        <h3>Dress Code</h3>
        <a href="rsvp.html" class="button">RSVP</a>
        <a href="accomodation.html" class="button">Where to Stay</a>
        <a href="pictures.html" class="button">Gallery</a>
    </div>
</div>


    <script>
        const weddingDate = new Date('2026-01-03T00:00:00');

        function updateCountdown() {
            const now = new Date();
            const timeDifference = weddingDate - now;

            if (timeDifference <= 0) {
                document.getElementById('countdown').innerHTML = "It's the big day!";
                return;
            }

            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = `
                <div class="countdown-box">${days} Days</div>
                <div class="countdown-box">${hours} Hours</div>
                <div class="countdown-box">${minutes} Minutes</div>
                <div class="countdown-box">${seconds} Seconds</div>
            `;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        let slideIndex = 0;
        const slides = document.querySelectorAll('.slide');

        function changeSlide(direction) {
            slides[slideIndex].style.display = 'none';
            slideIndex = (slideIndex + direction + slides.length) % slides.length;
            slides[slideIndex].style.display = 'block';
        }
    </script>
</body>
</html>
