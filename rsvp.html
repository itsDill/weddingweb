<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <title>RSVP</title>
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background-color: #fff8f5;
            color: #4f6659;
            line-height: 1.6;
            padding-bottom: 30px;
        }

        /* Header Styles - Enhanced */
        header {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            border-bottom: 3px solid #e3b8ae;
        }

        header.scrolled {
            padding: 10px 30px;
        }

        .logo {
            height: 60px;
            transition: all 0.3s ease;
        }

        header.scrolled .logo {
            height: 50px;
        }

        header h1 {
            display: none;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: #4f6659;
            font-weight: 600;
            font-size: 16px;
            position: relative;
            padding: 5px 0;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #b84c65;
        }

        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #b84c65;
            transition: width 0.3s;
        }

        nav a:hover::after {
            width: 100%;
        }

        .mobile-toggle {
            display: none;
            font-size: 24px;
            cursor: pointer;
            color: #4f6659;
        }

        /* Main Content */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1, h2, h3 {
            text-align: center;
            margin: 20px 0;
            color: #b84c65;
            font-weight: 300;
        }

        h1 {
    font-size: 40px;
    margin: 40px auto 30px;
    position: relative;
    display: block;
    text-align: center;
    padding: 0 20px;
}

h1::before, h1::after {
    content: '';
    position: absolute;
    top: 50%;
    width: 50px;
    height: 1px;
    background-color: #b84c65;
}

h1::before {
    left: -60px;
}

h1::after {
    right: -60px;
}

        /* RSVP Form Container */
        .form-container {
            margin: 2rem auto;
            max-width: 800px;
            padding: 25px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-left: 5px solid #e3b8ae;
            animation: fadeIn 1s ease;
        }

        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 8px;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            header {
                padding: 12px 20px;
            }

            nav {
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background-color: rgba(255, 255, 255, 0.95);
                padding: 0;
                max-height: 0;
                overflow: hidden;
                transition: max-height 0.5s ease, padding 0.5s ease;
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.05);
            }

            nav.active {
                max-height: 300px;
                padding: 10px 0;
            }

            nav ul {
                flex-direction: column;
                gap: 0;
            }

            nav ul li {
                width: 100%;
            }

            nav ul li a {
                display: block;
                padding: 12px 20px;
                border-bottom: 1px solid #f0f0f0;
            }

            .mobile-toggle {
                display: block;
            }

            .form-container {
                padding: 15px;
            }

            iframe {
                height: 500px;
            }

            h1 {
                font-size: 28px;
            }

            h1::before, h1::after {
                width: 30px;
            }

            h1::before {
                left: -40px;
            }

            h1::after {
                right: -40px;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header id="header">
        <img src="images/designPreview-removebg-preview.png" alt="Logo" class="logo">
        <h1>RSVP</h1>
        <div class="mobile-toggle" id="mobile-toggle">
            <i class="fas fa-bars"></i>
        </div>
        <nav id="nav">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="attire.html">Attire</a></li>
                <li><a href="pictures.html">Gallery</a></li>
                <li><a href="rsvp.html">RSVP</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1 class="animate__animated animate__fadeIn">RSVP</h1>

        <div class="form-container animate__animated animate__fadeIn">
            <iframe
                src="https://forms.gle/VCGgWPHtcBhygdPP8"
                frameborder="0"
                allowfullscreen>
            </iframe>
        </div>
    </div>

    <script>
        // Mobile menu toggle
        const mobileToggle = document.getElementById('mobile-toggle');
        const nav = document.getElementById('nav');

        mobileToggle.addEventListener('click', () => {
            nav.classList.toggle('active');
            mobileToggle.innerHTML = nav.classList.contains('active')
                ? '<i class="fas fa-times"></i>'
                : '<i class="fas fa-bars"></i>';
        });

        // Header scroll effect
        window.addEventListener('scroll', () => {
            const header = document.getElementById('header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
