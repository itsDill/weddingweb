<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation Login</title>
     <!-- iOS Home Screen App Icon -->
    <link rel="apple-touch-icon" href="assets/images/icon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/IMG_6682.JPG">
    <link rel="apple-touch-icon" sizes="192x192" href="images/IMG_6682.JPG">
    <link rel="apple-touch-icon" sizes="512x512" href="images/IMG_6682.JPG">

    <!-- iOS App Settings -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="iO Innovation">

    <!-- Standard Favicon -->
    <link rel="icon" type="image/png" href="images/IMG_6682.JPG">
    <style>
        /* General Styles */
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e3b8ae, #9fada5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #4f6659;
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Login Container */
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 90%;
            max-width: 380px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 36px rgba(0, 0, 0, 0.2);
        }

        /* Decorative Elements */
        .corner-flower {
            position: absolute;
            width: 80px;
            height: 80px;
            opacity: 0.6;
        }

        .top-left {
            top: -20px;
            left: -20px;
            border-top-left-radius: 60px;
            border: 2px solid #b84c65;
            border-right: none;
            border-bottom: none;
        }

        .bottom-right {
            bottom: -20px;
            right: -20px;
            border-bottom-right-radius: 60px;
            border: 2px solid #b84c65;
            border-left: none;
            border-top: none;
        }

        /* Heading Styles */
        .login-container h1 {
            font-size: 32px;
            color: #b84c65;
            margin-bottom: 5px;
            font-family: 'Times New Roman', serif;
            letter-spacing: 1px;
            animation: fadeIn 1s ease-in;
        }

        .subtitle {
            font-size: 16px;
            color: #4f6659;
            margin-bottom: 25px;
            font-style: italic;
            animation: fadeIn 1.2s ease-in;
        }

        .thai-translation {
            font-size: 14px;
            color: #876a6c;
            margin-bottom: 30px;
            animation: fadeIn 1.4s ease-in;
            font-family: 'Arial', sans-serif;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            animation: fadeIn 1.6s ease-in;
        }

        label {
            font-size: 15px;
            text-align: left;
            color: #4f6659;
            font-weight: bold;
        }

        input {
            padding: 14px;
            font-size: 16px;
            border: 1px solid #9fada5;
            border-radius: 10px;
            width: 100%;
            box-sizing: border-box;
            font-family: 'Georgia', serif;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.8);
        }

        input:focus {
            outline: none;
            border-color: #b84c65;
            box-shadow: 0 0 8px rgba(184, 76, 101, 0.4);
            background-color: white;
        }

        button {
            padding: 14px;
            font-size: 18px;
            background: linear-gradient(to right, #b84c65, #d17a8b);
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Georgia', serif;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background: linear-gradient(to right, #a43d59, #c56979);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(184, 76, 101, 0.3);
        }

        button:after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }

        button:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }

        /* Error Message */
        .error-message {
            color: #b84c65;
            display: none;
            margin-top: 15px;
            font-size: 14px;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        /* Decorative Divider */
        .divider {
            position: relative;
            margin: 25px 0;
            height: 1px;
        }

        .divider:before {
            content: '';
            position: absolute;
            top: 0;
            left: 5%;
            right: 5%;
            width: 90%;
            height: 1px;
            background-image: linear-gradient(to right, transparent, #9fada5, transparent);
        }

        /* Loading Animation */
        .loading {
            display: none;
            margin: 10px auto;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(184, 76, 101, 0.3);
            border-radius: 50%;
            border-top-color: #b84c65;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <main>
        <section class="login-container">
            <div class="corner-flower top-left"></div>
            <div class="corner-flower bottom-right"></div>

            <h1>You're Invited!</h1>
            <p class="subtitle">Enter the password to view our wedding details.</p>
            <p class="thai-translation">กรุณาใส่รหัสผ่านเพื่อดูรายละเอียดงานแต่งงานของเรา</p>

            <form id="loginForm">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter the password" autocomplete="off">
                <button type="submit" id="submitBtn">View Invitation</button>
            </form>

            <div class="loading" id="loading"></div>
            <div class="divider"></div>
            <p id="error" class="error-message">Invalid password. Please try again.</p>
        </section>
    </main>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const password = document.getElementById('password').value.trim();
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');

            // Hide error if previously shown
            document.getElementById('error').style.display = 'none';

            // Show loading animation
            submitBtn.style.display = 'none';
            loading.style.display = 'block';

            // Simulate loading time
            setTimeout(function() {
                // Check password - accepts both 'jupiter' and 'JUPITER' case insensitive
                if (password.toLowerCase() === 'jupiter') {
                    localStorage.setItem('loggedInUser', 'guest');

                    // Add a fade-out effect before redirecting
                    document.querySelector('.login-container').style.opacity = '0';
                    setTimeout(function() {
                        window.location.href = 'home.html'; // Redirect to home page
                    }, 500);
                } else {
                    // Show error message and shake effect
                    const error = document.getElementById('error');
                    error.textContent = 'Invalid password. Please try again.';
                    error.style.display = 'block';

                    // Reset form state
                    submitBtn.style.display = 'block';
                    loading.style.display = 'none';
                }
            }, 800);
        });

        // Add ripple effect to button
        document.getElementById('submitBtn').addEventListener('mousedown', function(e) {
            const ripple = document.createElement('div');
            ripple.className = 'ripple';
            this.appendChild(ripple);
            const rect = this.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            ripple.style.width = ripple.style.height = size + 'px';

            setTimeout(() => {
                ripple.remove();
            }, 600);
        });

        // Add subtle animation to the form fields when focused
        document.getElementById('password').addEventListener('focus', function() {
            this.parentElement.style.transform = 'translateY(-5px)';
        });

        document.getElementById('password').addEventListener('blur', function() {
            this.parentElement.style.transform = 'translateY(0)';
        });
    </script>
</body>
</html>
