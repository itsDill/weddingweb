<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Wedding</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logo" class="logo">
        <h1>Welcome to Our Wedding</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="pictures.html">Pictures</a></li>
                <li><a href="accommodation.html">Accommodation</a></li>
                <li><a href="rsvp.html">RSVP</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Section -->
    <section class="main-section">
        <!-- Left Side: Couple Photos -->
        <div class="left-section">
            <img src="images/couple1.jpg" alt="Couple Photo 1">
            <img src="images/couple2.jpg" alt="Couple Photo 2">
            <img src="images/couple3.jpg" alt="Couple Photo 3">
        </div>

        <!-- Right Side: Wedding Location Map -->
        <div class="right-section">
            <a href="https://goo.gl/maps/example" target="_blank">
                <img src="images/map.jpg" alt="Wedding Location Map">
            </a>
        </div>
    </section>

    <!-- Info Boxes Section -->
    <section class="info-boxes">
        <div class="box countdown">
            <h2>Countdown to Our Wedding</h2>
            <p id="countdown-timer"></p>
        </div>
        <div class="box country-map">
            <h2>Guests From Around the World</h2>
            <img src="images/countries-map.jpg" alt="Map Showing Countries">
        </div>
        <div class="box guest-count">
            <h2>Number of Guests Attending</h2>
            <p>We have <span id="guest-count">150</span> confirmed guests!</p>
        </div>
    </section>

    <!-- Countdown Script -->
    <script>
        var weddingDate = new Date("Jan 3, 2026 14:00:00").getTime();
        var countdownFunction = setInterval(function() {
            var now = new Date().getTime();
            var distance = weddingDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown-timer").innerHTML = days + "d " + hours + "h " +
            minutes + "m " + seconds + "s ";

            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown-timer").innerHTML = "We're Married!";
            }
        }, 1000);
    </script>
</body>
</html>
