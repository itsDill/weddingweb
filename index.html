<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation Login</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e3b8ae, #9fada5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #4f6659;
        }

        /* Login Container */
        .login-container {
            background: linear-gradient(135deg, #fff, #f4f4f4);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 90%;
            max-width: 350px;
        }

        /* Heading Styles */
        .login-container h1 {
            font-size: 26px;
            color: #b84c65;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 16px;
            color: #4f6659;
            margin-bottom: 25px;
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-size: 14px;
            text-align: left;
            color: #4f6659;
        }

        input {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #9fada5;
            border-radius: 10px;
            width: 100%;
            box-sizing: border-box;
            font-family: 'Georgia', serif;
        }

        input:focus {
            outline: none;
            border-color: #b84c65;
            box-shadow: 0 0 5px rgba(184, 76, 101, 0.4);
        }

        button {
            padding: 12px;
            font-size: 18px;
            background-color: #b84c65;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #a43d59;
            transform: scale(1.05);
        }

        /* Error Message */
        .error-message {
            color: #b84c65;
            display: none;
            margin-top: 10px;
            font-size: 14px;
        }

        /* Decorative Divider */
        .divider {
            margin: 20px 0;
            border-top: 1px solid #9fada5;
        }
    </style>
</head>
<body>
    <main>
        <section class="login-container">
            <h1>You're Invited!</h1>
            <p class="subtitle">Enter the password to view our wedding details.</p>
            <form id="loginForm">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter the password">
                <button type="submit">View Invitation</button>
            </form>
            <div class="divider"></div>
            <p id="error" class="error-message">Invalid password. Please try again.</p>
        </section>
    </main>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const password = document.getElementById('password').value;

            // Example: Replace this with a real backend API or secure data storage
            const validPassword = 'jupiter';

            if (password === validPassword) {
                localStorage.setItem('loggedInUser', 'guest');
                window.location.href = 'home.html'; // Redirect to home page
            } else {
                const error = document.getElementById('error');
                error.textContent = 'Invalid password. Please try again.';
                error.style.display = 'block';
            }
        });
    </script>
</body>
</html>
