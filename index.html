<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation Login</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e3b8ae, #9fada5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #4f6659;
        }

        /* Login Container */
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        /* Heading Styles */
        .login-container h1 {
            font-size: 24px;
            color: #b84c65;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 16px;
            color: #4f6659;
            margin-bottom: 20px;
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 14px;
            text-align: left;
            color: #4f6659;
        }

        input {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #9fada5;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #b84c65;
        }

        button {
            padding: 10px;
            font-size: 16px;
            background-color: #b84c65;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #a43d59;
        }

        /* Error Message */
        .error-message {
            color: #b84c65;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <main>
        <section class="login-container">
            <h1>Welcome to Our Wedding</h1>
            <p class="subtitle">Please enter your details to view the invitation.</p>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
                <button type="submit">Login</button>
            </form>
            <p id="error" class="error-message">Invalid username or password</p>
        </section>
    </main>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Example: Replace this with a real backend API or secure data storage
            const users = {
                'dill': 'jupiter',
                'chalisa': 'jupiter'
            };

            if (users[username] && users[username] === password) {
                localStorage.setItem('loggedInUser', username);
                window.location.href = 'home.html'; // Redirect to home page
            } else {
                const error = document.getElementById('error');
                error.textContent = 'Invalid username or password.';
                error.style.display = 'block';
            }
        });
    </script>
</body>
</html>
